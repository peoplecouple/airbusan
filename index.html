<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에어 부산</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/hamburgers.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="Wrap">
    <header class="header">
      <div class="container">
        <h1>
          <a href="/">
            <img src="img/logo-removebg-preview.png" alt="">
          </a>
        </h1>

        <nav class="gnb">
          <ul>
            <li><a href="">예매</a></li>
            <li><a href="">마이페이지</a></li>
            <li><a href="">서비스</a></li>
            <li><a href="">이벤트</a></li>
          </ul>
        </nav>

        <div class="header_icons">
          <a href=""><i class="xi-user-o"></i></a>
          <a href=""><i class="xi-cart-o"></i></a>
          <a href=""><i class="xi-search"></i></a>
        </div>
      </div>
    </header>

    <main>
      <section class="main_visual">
        <div class="main_slide">
          <figure class="first_slide">
            <div class="container">
              <div class="inner">
                <h2>
                  해외여행, <br>
                  Shall we go?
                </h2>
                <p>
                  에어부산의 다양한 스케줄을 알려드립니다.<br>
                  재운항 증편 노선을 확인하세요.
                </p>
              </div>
            </div>
          </figure>
          <figure class="second_slide">
            <div class="container">
              <div class="inner">
                <h2>
                  유럽노선 얼리버드 <br>
                  항공권 이벤트
                </h2>
                <p>
                  9월 ~ 10월 유럽 항공권 미리 구매하고<br>
                  현지 투어상품 할인도 받으세요.
                </p>
              </div>
            </div>
          </figure>
          <figure class="third_slide">
            <div class="container">
              <div class="inner">
                <h2>
                  꿈꾸던 그대로의 모습, <br>
                  "그리스 산토리니"
                </h2>
                <p>
                  21일 간의 지중해 여행<br>
                  그리스의 푸른 태양을 느껴보세요.
                </p>
              </div>
            </div>
          </figure>
        </div>

        <div class="control container">
          <i class="xi-pause"></i>
          <i class="xi-play"></i>
        </div>

        <div class="main_tab container">
          <div class="tab_menu">
            <div class="first_tab on">
              <i class="xi-flight-takeoff"></i>
              <h2>항공권 예약</h2>
            </div>
            <div class="second_tab">
              <i class="xi-search"></i>
              <h2>예약 조회</h2>
            </div>
            <div class="third_tab">
              <i class="xi-coupon"></i>
              <h2>체크인</h2>
            </div>
          </div>

          <div class="tab_form book on">
            <form action="" method="get">
              <div class="top">
                <div class="trip_way">
                  <div class="on">왕복</div>
                  <div>편도</div>
                  <div>다구간</div>
                </div>
                <div class="group_check">
                  <i class="xi-check-circle-o"></i>
                  <p>단체 10명 이상</p>
                </div>
                <div class="code">
                  <input type="text" placeholder="할인코드 입력">
                </div>
              </div>
              <div class="bottom">
                <div class="departure">출발지</div>
                <i class="xi-arrows-h"></i>
                <div class="destination">도착지</div>
                <div class="date">
                  <i class="xi-calendar"></i>
                  <p>2022.07.18 (월) ~</p>
                </div>
                <div class="numOfPeople">
                  <i class="xi-user-o"></i>
                  <p>성인 1</p>
                </div>
                <input type="submit" value="조회">
              </div>
            </form>
          </div>

          <div class="tab_form search">
            <form action="" method="get">
              <div class="top">
                <p>예약하신 항공권의 여정을 편리하게 확인하실 수 있습니다.</p>
              </div>
              <div class="bottom">
                <div class="bookingNum">예약번호</div>
                <div class="departure">출발지</div>
                <div class="destination">도착지</div>
                <div class="date">
                  <i class="xi-calendar"></i>
                  <p>탑승일</p>
                </div>
                <input type="submit" value="예약조회">
              </div>
            </form>
          </div>

          <div class="tab_form checkin">
            <form action="" method="get">
              <div class="top">
                <p>원하시는 좌석의 탑승권을 미리 발급받고 공항에서 대기시간을 줄이세요.</p>
              </div>
              <div class="bottom">
                <select class="select">
                  <option value="">예약번호</option>
                  <option value="">항공권번호</option>
                </select>
                <input type="text" placeholder="8자리 숫자 또는 6자리 영문/숫자를 입력하세요.">
                <div class="date">
                  <i class="xi-calendar"></i>
                  <p>탑승일</p>
                </div>
                <input type="submit" value="예약조회">
              </div>
            </form>
          </div>


        </div>


      </section>

      <section class="lowest">
        <div class="container">
          <h2>최저가 항공권</h2>
          <div class="lowest_slide">
            <!--size 1110-->
            <figure>
              <a href="">
                <img src="img/lowest_slide01.png" alt="">
                <div class="inner">
                  <h2>부산(김해) <i class="xi-arrows-h"></i> 타이완 가오슝</h2>
                  <p>일반석 왕복</p>
                  <div class="price">
                    <p>KRW</p>
                    <p>327,000</p>
                    <p>~</p>
                  </div>
                </div>
              </a>
            </figure>
            <figure>
              <a href="">
                <img src="img/lowest_slide02.png" alt="">
                <div class="inner">
                  <h2>부산(김해) <i class="xi-arrows-h"></i> 일본 교토</h2>
                  <p>일반석 왕복</p>
                  <div class="price">
                    <p>KRW</p>
                    <p>158,000</p>
                    <p>~</p>
                  </div>
                </div>
              </a>
            </figure>
            <figure>
              <a href="">
                <img src="img/lowest_slide03.png" alt="">
                <div class="inner">
                  <h2>부산(김해) <i class="xi-arrows-h"></i> 베트남 하롱베이</h2>
                  <p>일반석 왕복</p>
                  <div class="price">
                    <p>KRW</p>
                    <p>237,000</p>
                    <p>~</p>
                  </div>
                </div>
              </a>
            </figure>
            <figure>
              <a href="">
                <img src="img/lowest_slide04.png" alt="">
                <div class="inner">
                  <h2>부산(김해) <i class="xi-arrows-h"></i> 미국 뉴욕</h2>
                  <p>일반석 왕복</p>
                  <div class="price">
                    <p>KRW</p>
                    <p>1,327,000</p>
                  </div>
                </div>
              </a>
            </figure>
            <figure>
              <a href="">
                <img src="img/lowest_slide05.png" alt="">
                <div class="inner">
                  <h2>부산(김해) <i class="xi-arrows-h"></i> 스페인 바르셀로나</h2>
                  <p>일반석 왕복</p>
                  <div class="price">
                    <p>KRW</p>
                    <p>1,557,000</p>
                  </div>
                </div>
              </a>
            </figure>
          </div>

          <div class="control">
            <i class="xi-angle-left"></i>
            <i class="xi-angle-right"></i>
          </div>
      </section>

      <section class="service">
        <div class="container">
          <div class="left">
            <div class="title">
              <h2>서비스 안내</h2>
              <p>에어부산만의 <br>
                다양한 서비스를 만나보세요.</p>
            </div>
            <ul class="list">
              <li><a href="">
                  <figure>
                    <img src="img/stamp3.png" alt="">
                  </figure>
                  <p class="on">스탬프</p>
                </a></li>
              <li><a href="">
                  <figure>
                    <img src="img/traveler-removebg-preview.png" alt="">
                  </figure>
                  <p>도움이 필요하신 고객</p>
                </a></li>
              <li><a href="">
                  <figure>
                    <img src="img/paw.png" alt="">
                  </figure>
                  <p>애완동물</p>
                </a></li>
              <li><a href="">
                  <figure>
                    <img src="img/lounge.png" alt="">
                  </figure>
                  <p>라운지</p>
                </a></li>
            </ul>
          </div>
          <div class="right">
            <figure class="on">
              <img src="img/service05.png" alt="">
              <div class="inner">
                <p>에어부산의 스탬프는 평수기, 성수기 구분 없이 일년 내내 <br>
                  사용 가능하며 양도 및 구매 또한 가능합니다.</p>
                <a href="">자세히 보기 <i class="xi-angle-right"></i></a>
              </div>
            </figure>
            <figure>
              <img src="img/service03.png" alt="">
              <div class="inner">
                <p>에어부산은 도움이 필요하신 고객께 편안하고 <br>
                  안전한 여행이 될 수 있도록 세심한 서비스로 모십니다.</p>
                <a href="">자세히 보기 <i class="xi-angle-right"></i></a>
              </div>
            </figure>
            <figure>
              <img src="img/service05.png" alt="">
              <div class="inner">
                <p>반려동물과 함께 항공여행 계획 중인 고객께서는 신청방법,<br>
                  반려동물 가이드를 사전에 꼭 확인해 주시기 바랍니다.</p>
                <a href="">자세히 보기 <i class="xi-angle-right"></i></a>
              </div>
            </figure>
            <figure>
              <img src="img/service03.png" alt="">
              <div class="inner">
                <p>에어부산은 저비용항공사 최초로 김해국제공항에 라운지를 운영합니다.<br>
                  탑승 전 간단한 스낵 및 음료와 함께 여유로움을 느껴보세요.</p>
                <a href="">자세히 보기 <i class="xi-angle-right"></i></a>
              </div>
            </figure>
          </div>
        </div>
      </section>

      <section class="promo">
        <h2>프로모션</h2>
        <div class="container">
          <div class="left_slider">
            <figure><img src="img/promo_l_02.png" alt=""></figure>
            <figure><img src="img/promo_l_01.png" alt=""></figure>
          </div>
          <div class="right_slider">
            <figure>
              <p>인천-나리타, 오사카 노선 매일 운항 기념</p>
              <p>위탁수하물 30kg 무조건 무료</p>
              <p>2022-05-01 ~ 2022-12-31</p>
              <p><a href="">자세히보기 <i class="xi-angle-right"></i></a></p>
            </figure>
            <figure>
              <p>취항 8주년 기념</p>
              <p>부산 출발 항공권 최대 50% 할인</p>
              <p>2022-07-21 ~ 2022-08-21</p>
              <p><a href="">자세히보기 <i class="xi-angle-right"></i></a></p>
            </figure>
          </div>
          <div class="control">
            <i class="xi-pause"></i>
            <i class="xi-play"></i>
          </div>
        </div>
      </section>

      <section class="banners">
        <div class="container">
          <div class="left"></div>
          <div class="center"></div>
          <div class="right"></div>
        </div>
      </section>
    </main>

    <footer class="footer"> </footer>
  </div>



  <script src="assets/js/jquery-1.12.4.min.js"></script>
  <script src="assets/js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
