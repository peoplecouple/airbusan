<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에어 부산</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/hamburgers.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="Wrap">
    <header class="header">
      <div class="container">
        <h1>
          <a href="/">
            <img src="img/logo-removebg-preview.png" alt="">
          </a>
        </h1>

        <nav class="gnb">
          <ul>
            <li><a href="">예매</a></li>
            <li><a href="">마이페이지</a></li>
            <li><a href="">서비스</a></li>
            <li><a href="">이벤트</a></li>
          </ul>
        </nav>

        <div class="header_icons">
          <a href=""><i class="xi-user-o"></i></a>
          <a href=""><i class="xi-cart-o"></i></a>
          <a href=""><i class="xi-search"></i></a>
        </div>
      </div>
    </header>

    <main>
      <section class="main_visual">
        <div class="main_slide">
          <figure class="first_slide">
            <div class="container">
              <div class="inner">
                <h2>
                  해외여행, <br>
                  Shall we go?
                </h2>
                <p>
                  에어부산의 다양한 스케줄을 알려드립니다.<br>
                  재운항 증편 노선을 확인하세요.
                </p>
              </div>
            </div>
          </figure>
          <figure class="second_slide">
            <div class="container">
              <div class="inner">
                <h2>
                  유럽노선 얼리버드 <br>
                  항공권 이벤트
                </h2>
                <p>
                  9월 ~ 10월 유럽 항공권 미리 구매하고<br>
                  현지 투어상품 할인도 받으세요.
                </p>
              </div>
            </div>
          </figure>
          <figure class="third_slide">
            <div class="container">
              <div class="inner">
                <h2>
                  꿈꾸던 그대로의 모습, <br>
                  "그리스 산토리니"
                </h2>
                <p>
                  21일 간의 지중해 여행<br>
                  그리스의 푸른 태양을 느껴보세요.
                </p>
              </div>
            </div>
          </figure>
        </div>

        <div class="control">
          <i class="xi-pause"></i>
          <i class="xi-play"></i>
        </div>

        <div class="main_tab container">
          <div class="tab_menu">
            <div class="first_tab on">
              <i class="xi-flight-takeoff"></i>
              <h2>항공권 예약</h2>
            </div>
            <div class="second_tab">
              <i class="xi-search"></i>
              <h2>예약 조회</h2>
            </div>
            <div class="third_tab">
              <i class="xi-coupon"></i>
              <h2>체크인</h2>
            </div>
          </div>

          <div class="tab_form book on">
            <form action="" method="get">
              <div class="top">
                <div class="trip_way">
                  <div class="on">왕복</div>
                  <div>편도</div>
                  <div>다구간</div>
                </div>
                <div class="group_check">
                  <i class="xi-check-circle-o"></i>
                  <p>단체 10명 이상</p>
                </div>
                <div class="code">
                  <input type="text" placeholder="할인코드 입력">
                </div>
              </div>
              <div class="bottom">
                <div class="departure">출발지</div>
                <i class="xi-arrows-h"></i>
                <div class="destination">도착지</div>
                <div class="date">
                  <i class="xi-calendar"></i>
                  <p>2022.07.18 (월) ~</p>
                </div>
                <div class="numOfPeople">
                  <i class="xi-user-o"></i>
                  <p>성인 1</p>
                </div>
                <input type="submit" value="조회">
              </div>
            </form>
          </div>

          <div class="tab_form search">
            <form action="" method="get">
              <div class="top">
                <p>예약하신 항공권의 여정을 편리하게 확인하실 수 있습니다.</p>
              </div>
              <div class="bottom">
                <div class="bookingNum">예약번호</div>
                <div class="departure">출발지</div>
                <div class="destination">도착지</div>
                <div class="date">
                  <i class="xi-calendar"></i>
                  <p>탑승일</p>
                </div>
                <input type="submit" value="예약조회">
              </div>
            </form>
          </div>

          <div class="tab_form checkin">
            <form action="" method="get">
              <div class="top">
                <p>원하시는 좌석의 탑승권을 미리 발급받고 공항에서 대기시간을 줄이세요.</p>
              </div>
              <div class="bottom">
                <select class="select">
                  <option value="">예약번호</option>
                  <option value="">항공권번호</option>
                </select>
                <input type="text" placeholder="8자리 숫자 또는 6자리 영문/숫자를 입력하세요.">
                <div class="date">
                  <i class="xi-calendar"></i>
                  <p>탑승일</p>
                </div>
                <input type="submit" value="예약조회">
              </div>
            </form>
          </div>


        </div>


      </section>

      <section class="lowest">
        <div class="container">
          <h2>최저가 항공권</h2>
          <div class="lowest_slide"> <!--size 1110-->
            <figure>
              <img src="img/lowest_slide01.png" alt="">
              <div class="inner">
                <h2>부산(김해) <i class="xi-arrows-h"></i> 타이완 가오슝</h2>
                <p>일반석 왕복</p>
                <div class="price">
                  <p>KRW</p>
                  <p>327,000</p>
                </div>
              </div>
            </figure>
            <figure>
              <img src="img/lowest_slide02.png" alt="">
              <div class="inner">
                <h2>부산(김해) <i class="xi-arrows-h"></i> 타이완 가오슝</h2>
                <p>일반석 왕복</p>
                <div class="price">
                  <p>KRW</p>
                  <p>327,000</p>
                </div>
              </div>
            </figure>
            <figure>
              <img src="img/lowest_slide03.png" alt="">
              <div class="inner">
                <h2>부산(김해) <i class="xi-arrows-h"></i> 타이완 가오슝</h2>
                <p>일반석 왕복</p>
                <div class="price">
                  <p>KRW</p>
                  <p>327,000</p>
                </div>
              </div>
            </figure>
            <figure>
              <img src="img/lowest_slide04.png" alt="">
              <div class="inner">
                <h2>부산(김해) <i class="xi-arrows-h"></i> 타이완 가오슝</h2>
                <p>일반석 왕복</p>
                <div class="price">
                  <p>KRW</p>
                  <p>327,000</p>
                </div>
              </div>
            </figure>
            <figure>
              <img src="img/lowest_slide05.png" alt="">
              <div class="inner">
                <h2>부산(김해) <i class="xi-arrows-h"></i> 타이완 가오슝</h2>
                <p>일반석 왕복</p>
                <div class="price">
                  <p>KRW</p>
                  <p>327,000</p>
                </div>
              </div>
            </figure>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"> </footer>
  </div>



  <script src="assets/js/jquery-1.12.4.min.js"></script>
  <script src="assets/js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
